<!DOCTYPE html>
<html ng-app="testApp">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body ng-controller="mainCtrl">

    <div class="appTitle">
      <h3>Simple Addition</h3>
    </div>

    <br>


    <section class="theNums">

      <input placeholder="0" ng-model="numOne"> &nbsp + &nbsp
      <input placeholder="0" ng-model="numTwo"> &nbsp = &nbsp <p class="sum">{{sum}}</p>

    </section>

    <br>

    <section class="buttonPlacement">
      <button class="buttonSize" type="button" name="button">
        <p ng-click="add(numOne, numTwo)">Sum</p>
      </button>
      &nbsp
      &nbsp
      <button class="buttonSize" ng-click="clear()">Clear</button>
    </section>



  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/service.js"></script>
</html>
